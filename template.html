<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webpack Practice App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav id='header' class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img id='logo' alt="logo">
        </a>
        <a id='title' class="navbar-brand" href="#"></a>
    </nav>
    <div id='main'>
        <div class="card card_box">
            <img id='img' class="card-img-top" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <button id='video_btn' class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Click Me!
                </button>
            </div>
        </div>
        <div class="collapse" id="collapseExample">
            <div id="video_box"></div>
        </div>
    </div>
    <div id='footer'></div>
</body>
</html>
